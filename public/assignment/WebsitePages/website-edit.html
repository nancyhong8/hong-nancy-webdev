<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Edit</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>


<!-- HEADING -->

<div class="sticky-header">
    <div class="container-fluid">
        <h2 class="white-color">
            <div class="right-side-glyphicon">
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="left-side-glyphicon">
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div> Edit Website
        </h2>
    </div>
</div>

<! -- HEADING END -->



<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <textarea class="form-control" rows="1" id="name" placeholder="Website Name">Blogger</textarea>
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea class="form-control" rows="5" id="description" placeholder="Website Description">Blogger is a blog publishing service that allows multi-user bogs with time stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally the blogs are hosted by GOogle</textarea>

        </div>

    </form>

    <a class="btn btn-danger btn-block"
       href="website-list.html">Delete</a>

</div>



<!-- BOTTOM -->

<div class="sticky-footer">
    <div class="container-fluid">
        <h2><div class="right-side-glyphicon">
            <a href="../UserPage/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div></h2>
    </div>
</div>

<!-- BOTTOM END -->

</body>
</html>
