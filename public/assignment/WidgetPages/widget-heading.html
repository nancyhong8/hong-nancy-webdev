<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget heading</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>


<!-- HEADING -->

<div class="sticky-header">
    <div class="container-fluid">
        <h2 class="white-color">
            <div class="right-side-glyphicon">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="left-side-glyphicon">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div> Widget Edit
        </h2>
    </div>
</div>

<! -- HEADING END -->



<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <textarea class="form-control" rows="1" id="name" placeholder="Name"></textarea>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" rows="1" id="text" placeholder="Text">US Senate Reaches Compromise on Emergency</textarea>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <textarea class="form-control" rows="1" id="size" placeholder="Size">3</textarea>
        </div>

    </form>

    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>

</div>



<!-- BOTTOM -->

<div class="sticky-footer">
    <div class="container-fluid">
        <h2><div class="right-side-glyphicon">
            <a href="../UserPage/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div></h2>
    </div>
</div>

<!-- BOTTOM END -->

</body>
</html>
