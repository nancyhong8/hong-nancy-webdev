<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control" type="text" id="name" placeholder="Name"></input>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea ng-model="model.widget.text"
                      class="form-control" rows="1" id="text" placeholder="Text"></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control" type="url" id="url" placeholder="URL"></input>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   class="form-control" type="number" id="width" placeholder="100%">100%</input>
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input ng-model="model.widget.upload"
                   type ="file" class="form-contro" id="upload" placeholder="Choose File">
        </div>


    </form>
    <a class="btn btn-primary btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="widget-list.view.client.html">Delete</a>
