    <form>
        <div class="form-group">
            <label for="name">Name</label>

                   class="form-control" type="text" id="name" placeholder="Name"></input>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea ng-model="model.widget.text"
                      class="form-control" rows="1" id="text" placeholder="Text">US Senate Reaches Compromise on Emergency</textarea>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.widget.size"
                   class="form-control" type="number" id="size" placeholder="Size">3</input>
        </div>

    </form>
